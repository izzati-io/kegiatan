<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Input Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #0056a3, #b3d4f9);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 1em;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #0056a3;
      color: white;
    }
    .actions button {
      width: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Input Data</h1>
  <div class="container">
    <form id="dataForm">
      <input type="date" id="date" required>
      <input type="number" id="tiktok" placeholder="Tiktok">
      <input type="number" id="shopee" placeholder="Shopee">
      <input type="number" id="tokopedia" placeholder="Tokopedia">
      <input type="number" id="liter_tiktok" placeholder="Liter Tiktok">
      <input type="number" id="liter_shopee" placeholder="Liter Shopee">
      <input type="number" id="liter_tokopedia" placeholder="Liter Tokopedia">
      <button type="submit">Simpan Data</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tiktok</th>
          <th>Shopee</th>
          <th>Tokopedia</th>
          <th>Liter Tiktok</th>
          <th>Liter Shopee</th>
          <th>Liter Tokopedia</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataList"></tbody>
    </table>
    <div class="actions">
      <button onclick="downloadCSV()">Unduh CSV</button>
      <button onclick="downloadTXT()">Unduh TXT</button>
      <button onclick="downloadPDF()">Unduh PDF</button>
      <button onclick="downloadExcel()">Unduh Excel</button>
      <button onclick="shareData()">Bagikan Data</button>
    </div>
  </div>
  <script>
    let data = JSON.parse(localStorage.getItem('data')) || [];
    function renderData() {
      document.getElementById('dataList').innerHTML = data.map((item, index) => `
        <tr>
          <td>${item.date}</td>
          <td>${item.tiktok}</td>
          <td>${item.shopee}</td>
          <td>${item.tokopedia}</td>
          <td>${item.liter_tiktok}</td>
          <td>${item.liter_shopee}</td>
          <td>${item.liter_tokopedia}</td>
          <td><button onclick="deleteData(${index})">Hapus</button></td>
        </tr>`).join('');
    }
    function deleteData(index) {
      data.splice(index, 1);
      localStorage.setItem('data', JSON.stringify(data));
      renderData();
    }
    function downloadExcel() {
      let ws = XLSX.utils.json_to_sheet(data);
      let wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Data");
      XLSX.writeFile(wb, "data.xlsx");
    }
    function shareData() {
      if (navigator.share) {
        navigator.share({
          title: 'Data Input',
          text: JSON.stringify(data, null, 2),
        }).catch(console.error);
      } else {
        alert('Fitur berbagi tidak tersedia di perangkat ini.');
      }
    }
    renderData();
  </script>
</body>
</html>
