<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Input Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #0056a3, #b3d4f9);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.98);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      margin: auto;
      color: #002855;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 1em;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      color: black;
      background: white;
    }
    th {
      background: #0056a3;
      color: white;
    }
    .dashboard-summary {
      margin-top: 20px;
      font-size: 1.2em;
      background: #eef4fc;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
    .dashboard-summary p {
      margin: 5px 0;
      font-size: 1.1em;
      font-weight: bold;
      color: black;
    }
    .dashboard-summary span {
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Input Data</h1>
  <div class="container">
    <form id="dataForm">
      <input type="date" id="date" required>
      <input type="number" id="tiktok" placeholder="Tiktok">
      <input type="number" id="shopee" placeholder="Shopee">
      <input type="number" id="tokopedia" placeholder="Tokopedia">
      <input type="number" id="liter_tiktok" placeholder="Liter Tiktok">
      <input type="number" id="liter_shopee" placeholder="Liter Shopee">
      <input type="number" id="liter_tokopedia" placeholder="Liter Tokopedia">
      <button type="submit">Simpan Data</button>
    </form>
    <div class="dashboard-summary">
      <p>Jumlah Satuan: <span id="totalSatuan">0</span></p>
      <p>Jumlah Liter: <span id="totalLiter">0</span></p>
      <p>Jumlah Uang: Rp. <span id="totalUang">0</span></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tiktok</th>
          <th>Shopee</th>
          <th>Tokopedia</th>
          <th>Liter Tiktok</th>
          <th>Liter Shopee</th>
          <th>Liter Tokopedia</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataList"></tbody>
    </table>
    <div class="actions">
      <button onclick="downloadCSV()">Unduh CSV</button>
      <button onclick="downloadTXT()">Unduh TXT</button>
      <button onclick="downloadPDF()">Unduh PDF</button>
      <button onclick="downloadExcel()">Unduh Excel</button>
      <button onclick="shareData()">Bagikan Data</button>
    </div>
  </div>
  <script>
    let data = JSON.parse(localStorage.getItem('data')) || [];function updateDashboard() {
  const satuan = data.reduce((sum, item) => sum + item.tiktok + item.shopee + item.tokopedia, 0);
  const liter = data.reduce((sum, item) => sum + item.liter_tiktok + item.liter_shopee + item.liter_tokopedia, 0);
  const uang = satuan * 10000 + liter * 80000;
  document.getElementById('totalSatuan').textContent = satuan;
  document.getElementById('totalLiter').textContent = liter;
  document.getElementById('totalUang').textContent = uang.toLocaleString();
}

function renderData() {
  document.getElementById('dataList').innerHTML = data.map((item, index) => `
    <tr>
      <td>${item.date}</td>
      <td>${item.tiktok}</td>
      <td>${item.shopee}</td>
      <td>${item.tokopedia}</td>
      <td>${item.liter_tiktok}</td>
      <td>${item.liter_shopee}</td>
      <td>${item.liter_tokopedia}</td>
      <td>
        <button onclick="deleteData(${index})">Hapus</button>
      </td>
    </tr>`).join('');
  updateDashboard();
}

function deleteData(index) {
  data.splice(index, 1);
  localStorage.setItem('data', JSON.stringify(data));
  renderData();
}

document.getElementById('dataForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const newData = {
    date: document.getElementById('date').value,
    tiktok: parseInt(document.getElementById('tiktok').value) || 0,
    shopee: parseInt(document.getElementById('shopee').value) || 0,
    tokopedia: parseInt(document.getElementById('tokopedia').value) || 0,
    liter_tiktok: parseInt(document.getElementById('liter_tiktok').value) || 0,
    liter_shopee: parseInt(document.getElementById('liter_shopee').value) || 0,
    liter_tokopedia: parseInt(document.getElementById('liter_tokopedia').value) || 0,
  };
  data.push(newData);
  localStorage.setItem('data', JSON.stringify(data));
  document.getElementById('dataForm').reset();
  renderData();
});

renderData();

  </script>
</body>
</html>
