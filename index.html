<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Input Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(45deg, #0056a3, #b3d4f9);
      color: #ffffff;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      color: #002855;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      background-color: #eef4fc;
      color: #002855;
      border: 1px solid #0056a3;
    }
    button {
      background-color: #0056a3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f7d;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #eef4fc;
      color: #002855;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 10px;
    }
    th {
      background-color: #0056a3;
      color: white;
    }
    .dashboard-summary {
      margin: 20px 0;
      font-size: 1.2em;
      color: #0056a3;
      font-weight: bold;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Input Data</h1>
  <div class="container">
    <form id="dataForm">
      <label for="date">Tanggal (wajib diisi):</label>
      <input type="date" id="date" required>
      
      <label for="tiktok">Tiktok (opsional):</label>
      <input type="number" id="tiktok" min="0">
      
      <label for="shopee">Shopee (opsional):</label>
      <input type="number" id="shopee" min="0">
      
      <label for="tokopedia">Tokopedia (opsional):</label>
      <input type="number" id="tokopedia" min="0">
      
      <label for="liter_tiktok">Liter Tiktok (opsional):</label>
      <input type="number" id="liter_tiktok" min="0">
      
      <label for="liter_shopee">Liter Shopee (opsional):</label>
      <input type="number" id="liter_shopee" min="0">
      
      <label for="liter_tokopedia">Liter Tokopedia (opsional):</label>
      <input type="number" id="liter_tokopedia" min="0">
      
      <button type="submit">Simpan Data</button>
    </form>

    <div class="dashboard-summary">
      <p>Jumlah Satuan: <span id="totalSatuan">0</span></p>
      <p>Jumlah Liter: <span id="totalLiter">0</span></p>
      <p>Jumlah Uang: Rp. <span id="totalUang">0</span></p>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tiktok</th>
          <th>Shopee</th>
          <th>Tokopedia</th>
          <th>Liter Tiktok</th>
          <th>Liter Shopee</th>
          <th>Liter Tokopedia</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataList"></tbody>
    </table>

    <div class="actions">
      <button onclick="downloadCSV()">Unduh CSV</button>
      <button onclick="downloadTXT()">Unduh TXT</button>
      <button onclick="downloadPDF()">Unduh PDF</button>
      <button onclick="shareData()">Bagikan Data</button>
    </div>
  </div>

  <script>
    const dataForm = document.getElementById('dataForm');
    const dataList = document.getElementById('dataList');
    const totalSatuan = document.getElementById('totalSatuan');
    const totalLiter = document.getElementById('totalLiter');
    const totalUang = document.getElementById('totalUang');
    
    let data = JSON.parse(localStorage.getItem('data')) || [];

    function updateDashboard() {
      const satuan = data.reduce((sum, item) => sum + (item.tiktok + item.shopee + item.tokopedia), 0);
      const liter = data.reduce((sum, item) => sum + (item.liter_tiktok + item.liter_shopee + item.liter_tokopedia), 0);
      const uang = satuan * 10000 + liter * 80000;

      totalSatuan.textContent = satuan;
      totalLiter.textContent = liter;
      totalUang.textContent = uang.toLocaleString();
    }

    function renderData() {
      dataList.innerHTML = '';
      data.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.date}</td>
          <td>${item.tiktok}</td>
          <td>${item.shopee}</td>
          <td>${item.tokopedia}</td>
          <td>${item.liter_tiktok}</td>
          <td>${item.liter_shopee}</td>
          <td>${item.liter_tokopedia}</td>
          <td>
            <button onclick="editData(${index})">Edit</button>
            <button onclick="deleteData(${index})">Hapus</button>
          </td>
        `;
        dataList.appendChild(row);
      });
      updateDashboard();
    }

    dataForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newData = {
        date: document.getElementById('date').value,
        tiktok: parseInt(document.getElementById('tiktok').value) || 0,
        shopee: parseInt(document.getElementById('shopee').value) || 0,
        tokopedia: parseInt(document.getElementById('tokopedia').value) || 0,
        liter_tiktok: parseInt(document.getElementById('liter_tiktok').value) || 0,
        liter_shopee: parseInt(document.getElementById('liter_shopee').value) || 0,
        liter_tokopedia: parseInt(document.getElementById('liter_tokopedia').value) || 0,
      };
      data.push(newData);
      localStorage.setItem('data', JSON.stringify(data));
      dataForm.reset();
      renderData();
    });

    function editData(index) {
      const item = data[index];
      document.getElementById('date').value = item.date;
      document.getElementById('tiktok').value = item.tiktok;
      document.getElementById('shopee').value = item.shopee;
      document.getElementById('tokopedia').value = item.tokopedia;
      document.getElementById('liter_tiktok').value = item.liter_tiktok;
      document.getElementById('liter_shopee').value = item.liter_shopee;
      document.getElementById('liter_tokopedia').value = item.liter_tokopedia;
      data.splice(index, 1);
      renderData();
    }

    function deleteData(index) {
      data.splice(index, 1);
      localStorage.setItem('data', JSON.stringify(data));
      renderData();
    }

    function downloadCSV() {
      const csv = data.map(item => `${item.date},${item.tiktok},${item.shopee},${item.tokopedia},${item.liter_tiktok},${item.liter_shopee},${item.liter_tokopedia}`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.csv';
      a.click();
    }

    function downloadTXT() {
      const txt = JSON.stringify(data, null, 2);
      const blob = new Blob([txt], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.txt';
      a.click();
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      data.forEach((item, index) => {
        doc.text(`Data ${index + 1}: ${JSON.stringify(item)}`, 10, 10 + index * 10);
      });
      doc.save('data.pdf');
    }

    function shareData() {
      if (navigator.share) {
        navigator.share({
          title: 'Data Input',
          text: JSON.stringify(data, null, 2),
        }).catch(console.error);
      } else {
        alert('Fitur berbagi tidak tersedia di perangkat ini.');
      }
    }

    renderData();
  </script>
</body>
</html>
