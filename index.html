<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Input Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Aplikasi Input Data</h1>
  <div class="container">
    <form id="dataForm">
      <label for="date">Tanggal:</label>
      <input type="date" id="date" required>
      <label for="tiktok">Tiktok:</label>
      <input type="number" id="tiktok" min="0">
      <label for="shopee">Shopee:</label>
      <input type="number" id="shopee" min="0">
      <label for="tokopedia">Tokopedia:</label>
      <input type="number" id="tokopedia" min="0">
      <button type="submit">Simpan Data</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tiktok</th>
          <th>Shopee</th>
          <th>Tokopedia</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataList"></tbody>
    </table>
    <button id="clearData">Hapus Semua Data</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
