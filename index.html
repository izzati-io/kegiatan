<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perencanaan Marketing</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4fc; /* Warna latar cerah */
            color: #2c3e50; /* Warna teks gelap */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: linear-gradient(135deg, #ffffff, #d1e8ff); /* Gradasi cerah */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff; /* Warna biru mencolok */
            font-weight: bold;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 10px;
            flex: 1;
            background-color: #f9f9ff; /* Latar input cerah */
            color: #2c3e50;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
        }
        th, td {
            text-align: left;
            padding: 15px;
            border: 1px solid #e8f4ff;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e8f4ff;
        }
        tr:nth-child(odd) {
            background-color: #f4faff;
        }
        .completed {
            text-decoration: line-through;
            color: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perencanaan Kegiatan Harian</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Tambahkan rencana...">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
            <button onclick="addTask()">Tambah</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Rencana</th>
                    <th>Tanggal</th>
                    <th>Jam</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="taskTable">
                <!-- Data akan dimasukkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const taskTable = document.getElementById('taskTable');
            taskTable.innerHTML = '';
            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                const noCell = document.createElement('td');
                noCell.textContent = index + 1;
                const taskCell = document.createElement('td');
                taskCell.textContent = task.text;
                taskCell.className = task.completed ? 'completed' : '';
                const dateCell = document.createElement('td');
                dateCell.textContent = task.date;
                const timeCell = document.createElement('td');
                timeCell.textContent = task.time;
                const statusCell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onchange = () => toggleComplete(index);
                statusCell.appendChild(checkbox);
                const actionCell = document.createElement('td');
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editTask(index);
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Hapus';
                deleteBtn.onclick = () => deleteTask(index);
                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);
                row.appendChild(noCell);
                row.appendChild(taskCell);
                row.appendChild(dateCell);
                row.appendChild(timeCell);
                row.appendChild(statusCell);
                row.appendChild(actionCell);
                taskTable.appendChild(row);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const timeInput = document.getElementById('timeInput');
            const text = taskInput.value.trim();
            const date = dateInput.value;
            const time = timeInput.value;
            if (text && date && time) {
                tasks.push({ text, date, time, completed: false });
                saveTasks();
                renderTasks();
                taskInput.value = '';
                dateInput.value = '';
                timeInput.value = '';
            } else {
                alert('Mohon isi rencana, tanggal, dan jam!');
            }
        }

        function editTask(index) {
            const newText = prompt('Edit rencana:', tasks[index].text);
            const newDate = prompt('Edit tanggal:', tasks[index].date);
            const newTime = prompt('Edit jam:', tasks[index].time);
            if (newText !== null && newDate !== null && newTime !== null) {
                tasks[index].text = newText.trim();
                tasks[index].date = newDate.trim();
                tasks[index].time = newTime.trim();
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        renderTasks();
    </script>
</body>
</html>
